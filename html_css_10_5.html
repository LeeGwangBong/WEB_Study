<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        *{margin:0; padding:0;}
        ul li{
            width:200px;
            height:100px;
            background-color:#dddddd;
            text-align:center;
            display:inline-block;
        }

        ul li:nth-child(2){
            background-color:#dddddd;
            opacity:0.7;
        }

        ul li:nth-child(3) {
                background-color: #dddddd;
                opacity: 0.4;
        }
    </style>
</head>
<body>
    <ul>
        <li>우리나라 만세!!</li>
        <li>우리나라 만세!!</li>
        <li>우리나라 만세!!</li>
    </ul>
</body>
</html>
